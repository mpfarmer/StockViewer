<!DOCTYPE html>
<html ng-app="myfirstangularapp">

<head>
	<meta charset="utf-8" />
	<title>AngularJS - Money</title>
	<link data-require="bootstrap@*" data-semver="3.3.2" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<script data-require="bootstrap@*" data-semver="3.3.2" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<!-- 	<script>
		document.write('<base href="' = document.location + '" />');

    <link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="container">
		<div ng-controller="MySecondController">
			<p class="text-muted">
				Stock data:
				Symbol: {{symbol}}</p>
			<p class="text-info" ng-repeat="item in stock">
				[{{$index + 1}}] "Date: " {{item.date}} " Open: "{{item.open}}" Close: "{{item.close}} " Change: "{{item.change}}
			</p>
			<hr />
			<div>
				<my-input2/>
				<label>iex return code:
					<h4 ng-bind="status2"></h4>
				</label>
			</div>
			<div>
				<pre>{{stock | json}}</pre>
				{{error2}}
			</div>
		</div>
	</div>
	  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
	<script src="app/app.js"></script>
	<script src="app/controllers/controllers.js"></script>
<!-- 	<script src="data.js"></script> -->
	<script src="app/filters/filters.js"></script>
	<script src="app/services/services.js"></script>
	<script src="app/directives/directives.js"></script>
</body>
